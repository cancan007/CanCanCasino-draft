<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <title>Can Can Casino - dashboard</title>
</head>

<body class="full-height-grow">
    <div class="container">
        <header class="main-header">
            <a href="index.html" class="brand-logo">
                <img src="images/ccc-logo.svg" class="brand-logo-image">
                <div class="brand-logo-name">Can Can Casino</div>
            </a>
        </header>
        <section class="dashboard-main-section">
            <div class="deposit-board">
                <div class="deposit-form">
                    <select class="token-selector" name="tokens" id="tokens">
                        <option value="" hidden>Select Token</option>
                        <option value="ETH">ETH</option>
                        <option value="AVAX">AVAX</option>
                        <option value="QI">QI</option>
                        <option value="CCC">CCC</option>
                    </select>
                    <div class="token-detail">
                        <p>Token rate : </p>
                        <p>Your balance : </p>
                        <p>Your deposited balance : </p>
                    </div>
                    <hr>
                    <div class="deposit-function-detail">
                        <div class="token-deposit-tabs">
                            <p>Token : </p>
                            <div class="tabs">
                                <button class="tab tab--active">Deposit</button>
                                <button class="tab">Withdraw</button>
                            </div>
                        </div>
                        <p class="amount-label">Amount : </p>
                        <input type="text" id='token-amount' placeholder="0.000">
                        <button class="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div class="rate-balance-graph-table"></div>
            </div>
            <div class="bet-my-transactions-section">
                <div class="bet-form"></div>
                <div class="my-transactions-tabel">
                    <div class="my-orders-table"></div>
                    <div class="my-results-table"></div>
                </div>
            </div>
            <div class="transactions-section">
                <div class="orders-table"></div>
                <div class="results-table"></div>
            </div>
        </section>
    </div>
    <footer class="main-footer"></footer>
</body>

</html>
